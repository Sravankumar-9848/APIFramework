name: Maven Dependency Submission

on:
  push:
    branches: [ master ]

jobs:
  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Submit Maven Dependency Snapshot
        uses: advanced-security/maven-dependency-submission-action@v1
        with:
          directory: ./APIframework   # folder containing pom.xml
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Maven Project
        run: mvn clean install -f ./APIframework/pom.xml

      - name: Analyze dependencies
        run: mvn dependency:tree -f ./APIframework/pom.xml
